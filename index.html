<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muktabodha SVAPNA Research Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+Devanagari:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            /* Professional Color Scheme */
            --primary: #1e40af;
            --primary-light: #3b82f6;
            --primary-dark: #1e3a8a;
            --bg-main: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #f1f5f9;
            --border: #e2e8f0;
            --border-light: #f1f5f9;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-muted: #64748b;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --purple: #8b5cf6;
            --shadow-sm: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header */
        header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            padding: 40px 0;
            box-shadow: var(--shadow-lg);
        }
        
        h1 {
            font-size: 32px;
            font-weight: 700;
            color: white;
            letter-spacing: -0.5px;
            margin-bottom: 8px;
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
        }
        
        .stats-bar {
            display: flex;
            gap: 40px;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .stat-item {
            display: flex;
            flex-direction: column;
        }
        
        .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: white;
        }
        
        .stat-label {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.8);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 500;
            margin-top: 4px;
        }
        
        /* Main Content */
        .main-content {
            padding: 30px 0;
        }
        
        /* Tabs */
        .tabs-header {
            display: flex;
            gap: 8px;
            border-bottom: 2px solid var(--border);
            margin-bottom: 30px;
            background: white;
            padding: 0 20px;
            border-radius: 12px 12px 0 0;
        }
        
        .tab-button {
            padding: 16px 24px;
            background: transparent;
            color: var(--text-secondary);
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.2s;
            position: relative;
        }
        
        .tab-button:hover {
            color: var(--text-primary);
        }
        
        .tab-button.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }
        
        .tab-badge {
            display: inline-block;
            margin-left: 8px;
            background: var(--primary-light);
            color: white;
            border-radius: 12px;
            padding: 2px 8px;
            font-size: 12px;
            font-weight: 600;
            min-width: 24px;
            text-align: center;
        }
        
        .tab-content {
            display: none;
            background: white;
            border-radius: 0 0 12px 12px;
            padding: 30px;
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* Search Section */
        .search-section {
            background: var(--bg-tertiary);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid var(--border);
        }
        
        .search-container {
            position: relative;
            margin-bottom: 20px;
        }
        
        .search-input {
            width: 100%;
            padding: 14px 120px 14px 20px;
            font-size: 16px;
            border: 2px solid var(--border);
            border-radius: 10px;
            background: white;
            transition: all 0.2s;
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .search-button {
            position: absolute;
            right: 6px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 28px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        .search-button:hover {
            background: var(--primary-dark);
            transform: translateY(-50%) scale(1.02);
        }
        
        /* Quick Search Tags */
        .shortcuts {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        
        .shortcut-btn {
            padding: 8px 16px;
            border: 2px solid var(--border);
            background: white;
            color: var(--text-secondary);
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .shortcut-btn:hover {
            border-color: var(--primary-light);
            color: var(--primary);
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }
        
        .shortcut-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        /* Filters */
        .filters {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }
        
        .filter-select {
            padding: 10px 16px;
            border: 2px solid var(--border);
            border-radius: 8px;
            background: white;
            font-size: 14px;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .filter-select:focus {
            outline: none;
            border-color: var(--primary-light);
        }
        
        /* Results */
        .results-container {
            margin-top: 20px;
        }
        
        .search-info {
            padding: 16px;
            background: var(--bg-tertiary);
            border-left: 4px solid var(--primary);
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 15px;
            color: var(--text-primary);
        }
        
        .result-card {
            background: white;
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 16px;
            transition: all 0.2s;
            box-shadow: var(--shadow-sm);
        }
        
        .result-card:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
            border-color: var(--primary-light);
        }
        
        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 16px;
        }
        
        .result-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }
        
        .result-meta {
            display: flex;
            gap: 16px;
            font-size: 14px;
            color: var(--text-muted);
        }
        
        .tradition-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            white-space: nowrap;
        }
        
        .tradition-Vedic {
            background: #fef3c7;
            color: #92400e;
        }
        
        .tradition-Kashmir {
            background: #ddd6fe;
            color: #5b21b6;
        }
        
        .tradition-Buddhist {
            background: #fed7aa;
            color: #c2410c;
        }
        
        .tradition-Jain {
            background: #d1fae5;
            color: #065f46;
        }
        
        /* Snippets */
        .snippets {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--border-light);
        }
        
        .snippet-container {
            margin-bottom: 12px;
            padding: 12px;
            background: var(--bg-tertiary);
            border-radius: 8px;
            border-left: 3px solid var(--primary-light);
        }
        
        .snippet {
            font-size: 14px;
            line-height: 1.6;
            color: var(--text-primary);
            font-family: 'Noto Sans Devanagari', sans-serif;
        }
        
        .snippet mark {
            background: #fef08a;
            color: var(--text-primary);
            padding: 2px 4px;
            border-radius: 3px;
            font-weight: 600;
        }
        
        .snippet-actions {
            margin-top: 8px;
        }
        
        .copy-snippet-btn {
            padding: 6px 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .copy-snippet-btn:hover {
            background: var(--primary-dark);
        }
        
        /* Favorites */
        .favorite-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: var(--text-muted);
            margin-left: 12px;
            transition: all 0.2s;
        }
        
        .favorite-btn:hover {
            color: var(--warning);
            transform: scale(1.2);
        }
        
        .favorite-btn.active {
            color: var(--warning);
        }
        
        /* Loading */
        .loader {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
        }
        
        .spinner {
            border: 3px solid var(--border);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .no-results {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
            font-size: 16px;
        }
        
        /* Charts */
        .chart-container {
            background: white;
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: var(--shadow-sm);
        }
        
        .chart-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Muktabodha SVAPNA Research Dashboard</h1>
            <div class="subtitle">Sanskrit Text Analysis & Search Interface</div>
            <div class="stats-bar">
                <div class="stat-item">
                    <span class="stat-value" id="unique-sources">303</span>
                    <span class="stat-label">Unique Sources</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="total-texts">311</span>
                    <span class="stat-label">Total Texts</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="results-count">0</span>
                    <span class="stat-label">Search Results</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="matches-count">0</span>
                    <span class="stat-label">Total Matches</span>
                </div>
            </div>
        </div>
    </header>

    <div class="container main-content">
        <div class="tabs-container">
            <div class="tabs-header">
                <button class="tab-button active" onclick="switchTab('search')">
                    Search Results<span class="tab-badge" id="search-badge">0</span>
                </button>
                <button class="tab-button" onclick="switchTab('catalog')">
                    Texts Catalog<span class="tab-badge" id="catalog-badge">311</span>
                </button>
                <button class="tab-button" onclick="switchTab('visualization')">
                    Visualization
                </button>
                <button class="tab-button" onclick="switchTab('favorites')">
                    Favorites<span class="tab-badge" id="favorites-badge">0</span>
                </button>
            </div>
            
            <!-- Search Tab -->
            <div id="search-tab" class="tab-content active">
                <div class="search-section">
                    <div class="search-container">
                        <input type="text" class="search-input" id="searchInput" 
                               placeholder="Enter any Sanskrit term or text name..." 
                               value="svapna">
                        <button class="search-button" onclick="performSearch()">Search</button>
                    </div>
                    
                    <div class="shortcuts">
                        <button class="shortcut-btn" onclick="quickSearch('svapna')">svapna</button>
                        <button class="shortcut-btn" onclick="quickSearch('nidrā')">nidrā</button>
                        <button class="shortcut-btn" onclick="quickSearch('jāgrat')">jāgrat</button>
                        <button class="shortcut-btn" onclick="quickSearch('suṣupti')">suṣupti</button>
                        <button class="shortcut-btn" onclick="quickSearch('turīya')">turīya</button>
                        <button class="shortcut-btn" onclick="quickSearch('yoga')">yoga</button>
                        <button class="shortcut-btn" onclick="quickSearch('tantra')">tantra</button>
                        <button class="shortcut-btn" onclick="quickSearch('mantra')">mantra</button>
                    </div>
                    
                    <div class="filters">
                        <select id="traditionFilter" class="filter-select" onchange="performSearch()">
                            <option value="">All Traditions</option>
                        </select>
                        <select id="periodFilter" class="filter-select" onchange="performSearch()">
                            <option value="">All Periods</option>
                        </select>
                        <select id="authorFilter" class="filter-select" onchange="performSearch()">
                            <option value="">All Authors</option>
                        </select>
                    </div>
                </div>

                <div id="searchResults" class="results-container">
                    <div class="loader">
                        <div class="spinner"></div>
                        <div>Loading database...</div>
                    </div>
                </div>
            </div>
            
            <!-- Catalog Tab -->
            <div id="catalog-tab" class="tab-content">
                <div class="search-section">
                    <input type="text" class="search-input" id="catalogSearch" 
                           placeholder="Filter texts by name..." 
                           onkeyup="filterCatalog()">
                </div>
                <div id="catalogContent" class="results-container"></div>
            </div>
            
            <!-- Visualization Tab -->
            <div id="visualization-tab" class="tab-content">
                <div class="chart-container">
                    <h4 class="chart-title">Texts by Tradition</h4>
                    <canvas id="traditionChart"></canvas>
                </div>
                <div class="chart-container">
                    <h4 class="chart-title">Top 10 Texts by Occurrences</h4>
                    <canvas id="topTextsChart"></canvas>
                </div>
            </div>
            
            <!-- Favorites Tab -->
            <div id="favorites-tab" class="tab-content">
                <div id="favoritesContent" class="results-container">
                    <div class="no-results">No favorites yet. Star texts from search results to add them here.</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let database = null;
        let searchIndex = null;
        let fullTextDatabase = null;
        let currentResults = [];
        let favorites = JSON.parse(localStorage.getItem('svapna_favorites') || '[]');
        let charts = {};
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadData();
            
            // Setup enter key for search
            document.getElementById('searchInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
        });
        
        // Load database and search index
        async function loadData() {
            try {
                // Load main database
                const dbResponse = await fetch('data.json');
                if (!dbResponse.ok) throw new Error('Failed to load database');
                database = await dbResponse.json();
                
                // Load search index
                const indexResponse = await fetch('search_index.json');
                if (!indexResponse.ok) throw new Error('Failed to load search index');
                searchIndex = await indexResponse.json();
                
                // Load full-text database
                try {
                    const fullTextResponse = await fetch('texts_compressed.json');
                    if (fullTextResponse.ok) {
                        fullTextDatabase = await fullTextResponse.json();
                        console.log('Full-text search enabled for', fullTextDatabase.length, 'texts');
                    }
                } catch (e) {
                    console.warn('Full-text database not available');
                }
                
                console.log('Data loaded:', {
                    texts: database.stats.total_texts,
                    searchTerms: Object.keys(searchIndex),
                    fullTextEnabled: !!fullTextDatabase
                });
                
                // Update stats
                updateStats();
                
                // Populate filters
                populateFilters();
                
                // Update favorites badge
                updateFavoritesBadge();
                
                // Load initial search
                performSearch();
                
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('searchResults').innerHTML = 
                    `<div class="no-results">Error loading database: ${error.message}</div>`;
            }
        }
        
        function updateStats() {
            document.getElementById('unique-sources').textContent = database.stats.unique_sources;
            document.getElementById('total-texts').textContent = database.stats.total_texts;
            document.getElementById('catalog-badge').textContent = database.stats.total_texts;
        }
        
        function populateFilters() {
            // Tradition filter
            const traditionFilter = document.getElementById('traditionFilter');
            database.filters.traditions.forEach(tradition => {
                const option = document.createElement('option');
                option.value = tradition;
                option.textContent = tradition;
                traditionFilter.appendChild(option);
            });
            
            // Period filter
            const periodFilter = document.getElementById('periodFilter');
            database.filters.periods.forEach(period => {
                const option = document.createElement('option');
                option.value = period;
                option.textContent = period;
                periodFilter.appendChild(option);
            });
            
            // Author filter
            const authorFilter = document.getElementById('authorFilter');
            database.filters.authors.forEach(author => {
                const option = document.createElement('option');
                option.value = author;
                option.textContent = author;
                authorFilter.appendChild(option);
            });
        }
        
        function quickSearch(term) {
            document.getElementById('searchInput').value = term;
            
            // Update active button
            document.querySelectorAll('.shortcut-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent === term) {
                    btn.classList.add('active');
                }
            });
            
            performSearch();
        }
        
        function performSearch() {
            if (!database) {
                console.error('Database not loaded');
                return;
            }
            
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            
            if (!searchTerm) {
                document.getElementById('searchResults').innerHTML = 
                    '<div class="no-results">Please enter a search term</div>';
                document.getElementById('results-count').textContent = '0';
                document.getElementById('matches-count').textContent = '0';
                document.getElementById('search-badge').textContent = '0';
                return;
            }
            
            let results = [];
            let totalMatches = 0;
            
            // Use full-text search if available
            if (fullTextDatabase) {
                results = searchFullText(searchTerm);
                totalMatches = results.reduce((sum, r) => sum + r.count, 0);
            } else if (searchIndex && searchIndex[searchTerm]) {
                // Fall back to precomputed results
                results = searchIndex[searchTerm].results;
                totalMatches = searchIndex[searchTerm].total_matches;
            } else {
                // Last resort: metadata search
                results = database.texts.filter(text => {
                    const nameMatch = text.display_name && text.display_name.toLowerCase().includes(searchTerm);
                    const authorMatch = text.author && text.author.toLowerCase().includes(searchTerm);
                    const traditionMatch = text.tradition && text.tradition.toLowerCase().includes(searchTerm);
                    const categoryMatch = text.category && text.category.toLowerCase().includes(searchTerm);
                    const subcategoryMatch = text.subcategory && text.subcategory.toLowerCase().includes(searchTerm);
                    const periodMatch = text.period && text.period.toLowerCase().includes(searchTerm);
                    
                    return nameMatch || authorMatch || traditionMatch || categoryMatch || subcategoryMatch || periodMatch;
                }).map(text => ({
                    ...text,
                    snippets: [],
                    count: 0
                }));
            }
            
            // Apply filters
            const traditionFilter = document.getElementById('traditionFilter').value;
            const periodFilter = document.getElementById('periodFilter').value;
            const authorFilter = document.getElementById('authorFilter').value;
            
            if (traditionFilter) {
                results = results.filter(r => r.tradition === traditionFilter);
            }
            if (periodFilter) {
                results = results.filter(r => r.period === periodFilter);
            }
            if (authorFilter) {
                results = results.filter(r => r.author === authorFilter);
            }
            
            // Store results globally
            currentResults = results;
            
            // Update counts
            const filteredMatches = results.reduce((sum, r) => sum + r.count, 0);
            document.getElementById('results-count').textContent = results.length;
            document.getElementById('search-badge').textContent = results.length;
            document.getElementById('matches-count').textContent = filteredMatches || totalMatches || 0;
            
            // Display results
            displayResults(results, searchTerm);
        }
        
        function searchFullText(searchTerm) {
            const termLower = searchTerm.toLowerCase();
            const results = [];
            
            for (const text of fullTextDatabase) {
                const contentLower = (text.content || '').toLowerCase();
                const nameLower = text.display_name.toLowerCase();
                const authorLower = text.author.toLowerCase();
                
                // Count occurrences in content
                const contentMatches = (contentLower.match(new RegExp(termLower, 'g')) || []).length;
                const nameMatches = nameLower.includes(termLower) ? 1 : 0;
                const authorMatches = authorLower.includes(termLower) ? 1 : 0;
                
                const totalCount = contentMatches + nameMatches + authorMatches;
                
                if (totalCount > 0) {
                    // Extract snippets from content
                    const snippets = [];
                    if (contentMatches > 0) {
                        let pos = 0;
                        for (let i = 0; i < Math.min(5, contentMatches); i++) {
                            pos = contentLower.indexOf(termLower, pos);
                            if (pos === -1) break;
                            
                            const start = Math.max(0, pos - 80);
                            const end = Math.min(text.content.length, pos + termLower.length + 80);
                            let snippet = text.content.substring(start, end);
                            
                            snippet = snippet.replace(/\s+/g, ' ').trim();
                            if (start > 0) snippet = '...' + snippet;
                            if (end < text.content.length) snippet += '...';
                            
                            snippets.push(snippet);
                            pos = pos + termLower.length;
                        }
                    }
                    
                    results.push({
                        filename: text.filename,
                        display_name: text.display_name,
                        tradition: text.tradition,
                        author: text.author,
                        period: text.period || 'Unknown',
                        count: totalCount,
                        snippets: snippets
                    });
                }
            }
            
            return results.sort((a, b) => b.count - a.count);
        }
        
        function displayResults(results, searchTerm) {
            const isFullText = fullTextDatabase || (searchIndex && searchIndex[searchTerm]);
            
            let html = `<div class="search-info">
                Found ${results.length} texts containing "${searchTerm}"
                ${fullTextDatabase ? '<br><small style="color: #10b981;">✓ Full-text search active across all ' + fullTextDatabase.length + ' texts</small>' : 
                  !isFullText ? '<br><small style="color: #64748b;">Showing metadata matches. Full-text data loading...</small>' : ''}
            </div>`;
            
            results.forEach((result, idx) => {
                const isFavorite = favorites.includes(result.filename);
                const traditionClass = `tradition-${result.tradition.replace(/\s+/g, '')}`;
                
                html += `
                    <div class="result-card">
                        <div class="result-header">
                            <div>
                                <div class="result-title">
                                    ${result.display_name}
                                    <button class="favorite-btn ${isFavorite ? 'active' : ''}" 
                                            onclick="toggleFavorite('${result.filename}', this)">
                                        ${isFavorite ? '★' : '☆'}
                                    </button>
                                </div>
                                <div class="result-meta">
                                    <span>Author: ${result.author}</span>
                                    <span>Period: ${result.period}</span>
                                    ${result.count > 0 ? `<span>Occurrences: ${result.count}</span>` : ''}
                                </div>
                            </div>
                            <div class="tradition-badge ${traditionClass}">${result.tradition}</div>
                        </div>
                        ${result.snippets && result.snippets.length > 0 ? `
                            <div class="snippets">
                                ${result.snippets.slice(0, 3).map((snippet, sIdx) => `
                                    <div class="snippet-container">
                                        <div class="snippet">${highlightTerm(snippet, searchTerm)}</div>
                                        <div class="snippet-actions">
                                            <button class="copy-snippet-btn" onclick="copySnippet(${idx}, ${sIdx})">Copy</button>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        ` : ''}
                    </div>
                `;
            });
            
            document.getElementById('searchResults').innerHTML = html || 
                '<div class="no-results">No results found</div>';
        }
        
        function highlightTerm(text, term) {
            const regex = new RegExp(`(${term})`, 'gi');
            return text.replace(regex, '<mark>$1</mark>');
        }
        
        function copySnippet(resultIdx, snippetIdx) {
            const result = currentResults[resultIdx];
            const snippet = result.snippets[snippetIdx];
            const cleanText = snippet.replace(/<[^>]*>/g, '');
            
            navigator.clipboard.writeText(cleanText).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = 'Copied!';
                setTimeout(() => btn.textContent = originalText, 2000);
            });
        }
        
        function toggleFavorite(filename, btn) {
            const index = favorites.indexOf(filename);
            if (index > -1) {
                favorites.splice(index, 1);
                btn.classList.remove('active');
                btn.textContent = '☆';
            } else {
                favorites.push(filename);
                btn.classList.add('active');
                btn.textContent = '★';
            }
            localStorage.setItem('svapna_favorites', JSON.stringify(favorites));
            updateFavoritesBadge();
        }
        
        function updateFavoritesBadge() {
            document.getElementById('favorites-badge').textContent = favorites.length;
        }
        
        function switchTab(tabName) {
            // Update active tab button
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Update active tab content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(`${tabName}-tab`).classList.add('active');
            
            // Load tab content
            if (tabName === 'catalog') {
                displayCatalog();
            } else if (tabName === 'visualization') {
                createCharts();
            } else if (tabName === 'favorites') {
                displayFavorites();
            }
        }
        
        function displayCatalog() {
            if (!database) return;
            
            let html = '<div class="results-container">';
            database.texts.forEach(text => {
                const isFavorite = favorites.includes(text.filename);
                const traditionClass = `tradition-${text.tradition.replace(/\s+/g, '')}`;
                
                html += `
                    <div class="result-card">
                        <div class="result-header">
                            <div>
                                <div class="result-title">
                                    ${text.display_name}
                                    <button class="favorite-btn ${isFavorite ? 'active' : ''}" 
                                            onclick="toggleFavorite('${text.filename}', this)">
                                        ${isFavorite ? '★' : '☆'}
                                    </button>
                                </div>
                                <div class="result-meta">
                                    <span>Author: ${text.author}</span>
                                    <span>Period: ${text.period}</span>
                                </div>
                            </div>
                            <div class="tradition-badge ${traditionClass}">${text.tradition}</div>
                        </div>
                    </div>
                `;
            });
            html += '</div>';
            
            document.getElementById('catalogContent').innerHTML = html;
        }
        
        function filterCatalog() {
            const searchTerm = document.getElementById('catalogSearch').value.toLowerCase();
            const cards = document.querySelectorAll('#catalogContent .result-card');
            
            cards.forEach(card => {
                const title = card.querySelector('.result-title').textContent.toLowerCase();
                card.style.display = title.includes(searchTerm) ? 'block' : 'none';
            });
        }
        
        function createCharts() {
            if (!database || charts.tradition) return;
            
            // Tradition distribution
            const traditionCounts = {};
            database.texts.forEach(text => {
                traditionCounts[text.tradition] = (traditionCounts[text.tradition] || 0) + 1;
            });
            
            const ctx1 = document.getElementById('traditionChart').getContext('2d');
            charts.tradition = new Chart(ctx1, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(traditionCounts),
                    datasets: [{
                        data: Object.values(traditionCounts),
                        backgroundColor: [
                            '#3b82f6', '#8b5cf6', '#10b981', '#f59e0b', 
                            '#ef4444', '#06b6d4', '#f97316', '#84cc16'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'right'
                        }
                    }
                }
            });
            
            // Top texts by occurrences
            if (searchIndex && searchIndex.svapna) {
                const topTexts = searchIndex.svapna.results
                    .sort((a, b) => b.count - a.count)
                    .slice(0, 10);
                
                const ctx2 = document.getElementById('topTextsChart').getContext('2d');
                charts.topTexts = new Chart(ctx2, {
                    type: 'bar',
                    data: {
                        labels: topTexts.map(t => t.display_name.substring(0, 30) + '...'),
                        datasets: [{
                            label: 'Occurrences',
                            data: topTexts.map(t => t.count),
                            backgroundColor: '#3b82f6'
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            }
        }
        
        function displayFavorites() {
            if (!database || favorites.length === 0) {
                document.getElementById('favoritesContent').innerHTML = 
                    '<div class="no-results">No favorites yet. Star texts from search results to add them here.</div>';
                return;
            }
            
            const favoriteTexts = database.texts.filter(t => favorites.includes(t.filename));
            
            let html = '';
            favoriteTexts.forEach(text => {
                const traditionClass = `tradition-${text.tradition.replace(/\s+/g, '')}`;
                
                html += `
                    <div class="result-card">
                        <div class="result-header">
                            <div>
                                <div class="result-title">
                                    ${text.display_name}
                                    <button class="favorite-btn active" 
                                            onclick="toggleFavorite('${text.filename}', this); displayFavorites();">
                                        ★
                                    </button>
                                </div>
                                <div class="result-meta">
                                    <span>Author: ${text.author}</span>
                                    <span>Period: ${text.period}</span>
                                </div>
                            </div>
                            <div class="tradition-badge ${traditionClass}">${text.tradition}</div>
                        </div>
                    </div>
                `;
            });
            
            document.getElementById('favoritesContent').innerHTML = html;
        }
    </script>
</body>
</html>
