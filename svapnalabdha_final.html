<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVAPNALABDHA Complete Analysis | SVAPNA Research</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+Devanagari:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1e40af;
            --primary-light: #3b82f6;
            --primary-dark: #1e3a8a;
            --bg-main: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #f1f5f9;
            --border: #e2e8f0;
            --border-light: #f1f5f9;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-muted: #64748b;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --purple: #8b5cf6;
            --shadow-sm: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .header {
            background: var(--bg-main);
            border-bottom: 1px solid var(--border);
            padding: 2rem 0;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-sm);
        }
        
        .header-content {
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }
        
        .sanskrit-title {
            font-family: 'Noto Sans Devanagari', sans-serif;
            font-size: 2rem;
            color: var(--primary-dark);
            margin-bottom: 1rem;
        }
        
        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: var(--bg-main);
            padding: 1.5rem;
            border-radius: 0.75rem;
            border: 1px solid var(--border);
            text-align: center;
            transition: all 0.2s;
        }
        
        .stat-card:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
            display: block;
        }
        
        .stat-label {
            color: var(--text-muted);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-top: 0.5rem;
        }
        
        .search-container {
            background: var(--bg-main);
            padding: 1.5rem;
            border-radius: 0.75rem;
            border: 1px solid var(--border);
            margin-bottom: 2rem;
        }
        
        .search-input {
            width: 100%;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border: 2px solid var(--border);
            border-radius: 0.5rem;
            transition: all 0.2s;
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(30, 64, 175, 0.1);
        }
        
        .text-group {
            background: var(--bg-main);
            border-radius: 0.75rem;
            border: 1px solid var(--border);
            margin-bottom: 2rem;
            overflow: hidden;
        }
        
        .text-header {
            background: var(--bg-tertiary);
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
        }
        
        .text-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }
        
        .text-meta {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .meta-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: var(--primary);
            color: white;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .meta-info {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }
        
        .occurrence-card {
            padding: 2rem;
            border-bottom: 1px solid var(--border-light);
        }
        
        .occurrence-card:last-child {
            border-bottom: none;
        }
        
        .occurrence-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1.5rem;
        }
        
        .compound-display {
            display: inline-block;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 1.25rem;
            font-weight: 600;
            font-family: 'Noto Sans Devanagari', sans-serif;
        }
        
        .line-number {
            color: var(--text-muted);
            font-size: 0.875rem;
            font-family: monospace;
        }
        
        .translation-section {
            display: grid;
            gap: 1.5rem;
        }
        
        .box {
            padding: 1.25rem;
            border-radius: 0.5rem;
        }
        
        .sanskrit-box {
            background: var(--bg-tertiary);
            border-left: 4px solid var(--primary);
        }
        
        .translation-box {
            background: #e0f2fe;
            border-left: 4px solid var(--primary-light);
        }
        
        .interpretation-box {
            background: #fef3c7;
            border-left: 4px solid var(--warning);
        }
        
        .box-label {
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 0.75rem;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .sanskrit-text {
            font-family: 'Noto Sans Devanagari', 'Courier New', monospace;
            font-size: 1.1rem;
            line-height: 2;
            color: var(--text-primary);
        }
        
        .sanskrit-line {
            padding: 0.25rem 0;
        }
        
        .translation-text {
            font-size: 1.05rem;
            line-height: 1.8;
            color: var(--text-primary);
        }
        
        .interpretation-text {
            font-size: 1rem;
            line-height: 1.6;
            color: var(--text-secondary);
            font-style: italic;
        }
        
        .highlight {
            background: #fbbf24;
            padding: 0.125rem 0.25rem;
            border-radius: 0.25rem;
            font-weight: 600;
            color: #78350f;
        }
        
        .grammatical-info {
            background: var(--bg-secondary);
            padding: 0.75rem;
            border-radius: 0.375rem;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-family: monospace;
        }
        
        .loading {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }
        
        .loading-spinner {
            width: 3rem;
            height: 3rem;
            border: 3px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .sanskrit-title { font-size: 1.5rem; }
            .stats-grid { grid-template-columns: 1fr 1fr; }
        }
        
        @media (max-width: 480px) {
            .stats-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="header-content">
                <h1>SVAPNALABDHA Complete Analysis</h1>
                <div class="sanskrit-title">स्वप्नलब्ध</div>
                <p class="subtitle">Dream-Obtained References with Full Sanskrit-English Translations</p>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <p>Loading svapnalabdha references with translations...</p>
        </div>

        <div id="content" style="display: none;">
            <div class="stats-grid">
                <div class="stat-card">
                    <span class="stat-value" id="totalOccurrences">0</span>
                    <div class="stat-label">Total Occurrences</div>
                </div>
                <div class="stat-card">
                    <span class="stat-value" id="uniqueTexts">0</span>
                    <div class="stat-label">Unique Texts</div>
                </div>
                <div class="stat-card">
                    <span class="stat-value" id="withMantra">0</span>
                    <div class="stat-label">Mantra References</div>
                </div>
                <div class="stat-card">
                    <span class="stat-value" id="withPurification">0</span>
                    <div class="stat-label">Purification Contexts</div>
                </div>
                <div class="stat-card">
                    <span class="stat-value" id="withGoddess">0</span>
                    <div class="stat-label">Goddess/Feminine</div>
                </div>
                <div class="stat-card">
                    <span class="stat-value" id="withSiddhi">0</span>
                    <div class="stat-label">Siddhi/Powers</div>
                </div>
            </div>

            <div class="search-container">
                <input type="text" class="search-input" id="searchInput" 
                       placeholder="Search by text, tradition, Sanskrit, or English translation...">
            </div>

            <div id="occurrencesList"></div>
        </div>
    </div>

    <script>
        let sanskritData = null;
        let englishData = null;

        async function loadData() {
            try {
                // Load both Sanskrit and English data
                const [sanskritResponse, englishResponse] = await Promise.all([
                    fetch('svapnalabdha_complete_translation.json?v=6&t=' + Date.now()),
                    fetch('svapnalabdha_proper_mapping.json?v=6&t=' + Date.now())
                ]);
                
                if (!sanskritResponse.ok || !englishResponse.ok) {
                    throw new Error('Translation files not found');
                }
                
                sanskritData = await sanskritResponse.json();
                englishData = await englishResponse.json();
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                updateDashboard();
            } catch (error) {
                document.getElementById('loading').innerHTML = 
                    `<p style="color: var(--danger);">Error: ${error.message}</p>
                     <p>Please ensure both JSON files are available</p>`;
            }
        }

        function updateDashboard() {
            // Use Sanskrit data for statistics
            const sanskritOccs = sanskritData.occurrences || [];
            const translations = englishData.translations || [];
            
            // Count total occurrences and unique texts
            let totalOccurrences = 0;
            let uniqueTexts = translations.length;
            
            translations.forEach(item => {
                if (item.occurrences) {
                    totalOccurrences += item.occurrences.length;
                } else {
                    totalOccurrences += 1;
                }
            });
            
            document.getElementById('totalOccurrences').textContent = totalOccurrences;
            document.getElementById('uniqueTexts').textContent = uniqueTexts;
            
            // Count different types from English text
            let mantraCount = 0;
            let purificationCount = 0;
            let goddessCount = 0;
            let siddhiCount = 0;
            
            translations.forEach(item => {
                const checkText = (text) => {
                    const lowerText = text.toLowerCase();
                    if (lowerText.includes('mantra')) mantraCount++;
                    if (lowerText.includes('purif') || lowerText.includes('consecrat')) purificationCount++;
                    if (lowerText.includes('woman') || lowerText.includes('goddess') || lowerText.includes('feminine')) goddessCount++;
                    if (lowerText.includes('accomplish') || lowerText.includes('power') || lowerText.includes('siddhi')) siddhiCount++;
                };
                
                if (item.english) {
                    checkText(item.english);
                }
                if (item.occurrences) {
                    item.occurrences.forEach(occ => checkText(occ.english));
                }
            });
            
            document.getElementById('withMantra').textContent = mantraCount;
            document.getElementById('withPurification').textContent = purificationCount;
            document.getElementById('withGoddess').textContent = goddessCount;
            document.getElementById('withSiddhi').textContent = siddhiCount;

            displayCombinedData();
        }

        function displayCombinedData() {
            const container = document.getElementById('occurrencesList');
            container.innerHTML = '';

            // Create a map of English translations by text name
            const englishMap = {};
            englishData.translations.forEach(item => {
                if (item.occurrences) {
                    // Create a map for texts with multiple occurrences
                    englishMap[item.text] = {};
                    item.occurrences.forEach(occ => {
                        englishMap[item.text][occ.line] = occ.english;
                    });
                } else {
                    // Single translation for the whole text
                    englishMap[item.text] = item.english;
                }
            });
            
            // Group Sanskrit data by text
            const byText = {};
            sanskritData.occurrences.forEach(occ => {
                if (!byText[occ.text]) {
                    byText[occ.text] = [];
                }
                byText[occ.text].push(occ);
            });
            
            // Display each text with both Sanskrit and English
            Object.keys(byText).sort().forEach(textName => {
                const textOccs = byText[textName];
                const firstOcc = textOccs[0];
                
                const group = document.createElement('div');
                group.className = 'text-group';
                
                // Text header
                const header = document.createElement('div');
                header.className = 'text-header';
                header.innerHTML = `
                    <div class="text-title">${textName}</div>
                    <div class="text-meta">
                        <span class="meta-badge">${firstOcc.tradition}</span>
                        <span class="meta-info">Author: ${firstOcc.author}</span>
                        <span class="meta-info">${textOccs.length} occurrence${textOccs.length > 1 ? 's' : ''}</span>
                    </div>
                `;
                group.appendChild(header);

                // Add each occurrence with Sanskrit and English
                textOccs.forEach(occ => {
                    const card = document.createElement('div');
                    card.className = 'occurrence-card';
                    
                    // Get English translation
                    let englishTranslation = 'Translation not available';
                    const textTranslations = englishMap[occ.text];
                    
                    if (typeof textTranslations === 'string') {
                        // Single translation for the whole text
                        englishTranslation = textTranslations;
                    } else if (typeof textTranslations === 'object') {
                        // Multiple translations by line number
                        englishTranslation = textTranslations[occ.line_number] || 'Translation not available';
                    }
                    
                    // Clean and highlight Sanskrit lines
                    const sanskritLines = occ.sanskrit_lines || [];
                    const highlightedLines = sanskritLines.map(line => 
                        line.replace(new RegExp(`(${occ.compound})`, 'gi'), 
                                   '<span class="highlight">$1</span>')
                    );
                    
                    card.innerHTML = `
                        <div class="occurrence-header">
                            <span class="compound-display">${occ.compound}</span>
                            <span class="line-number">Line ${occ.line_number}</span>
                        </div>
                        
                        <div class="translation-section">
                            <div class="box sanskrit-box">
                                <div class="box-label">Sanskrit Text</div>
                                <div class="sanskrit-text">
                                    ${highlightedLines.map(line => 
                                        `<div class="sanskrit-line">${line}</div>`
                                    ).join('')}
                                </div>
                            </div>
                            
                            <div class="box translation-box">
                                <div class="box-label">English Translation</div>
                                <div class="translation-text">
                                    ${englishTranslation}
                                </div>
                            </div>
                        </div>
                    `;
                    
                    group.appendChild(card);
                });
                
                container.appendChild(group);
            });
        }

        // Search functionality
        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.getElementById('searchInput');
            if (searchInput) {
                searchInput.addEventListener('input', (e) => {
                    const searchTerm = e.target.value.toLowerCase();
                    
                    if (!searchTerm) {
                        displayCombinedData();
                        return;
                    }
                    
                    // For now, just refresh the display
                    // TODO: Implement search filtering
                    displayCombinedData();
                });
            }
        });

        // Load data on page load
        loadData();
    </script>
</body>
</html>
